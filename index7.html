    <script>
        $(document).ready(function () {

            // 數量減少
            $(".quantity_minus").click(function () {
                quantityMinus();
            })

            function quantityMinus() {
                let inputNum = $(".quantity_number").val();
                if (inputNum > 1) {
                    $(".quantity_number").val(--inputNum);
                }
                if (inputNum <= 1) {
                    $(".quantity_number").val("1");
                }
            }

            // 數量增加
            $(".quantity_plus").click(function () {
                quantityPlus();
            })

            function quantityPlus() {
                let inputNum = $(".quantity_number").val();
                $(".quantity_number").val(++inputNum);
            }

            // 完成訂單CSS變化
            $(".submitButton").click(function () {
                $(".submitButton").css("background-color", "#83978E");
            })

            $(".submitButton").mouseenter(function () {
                $(".submitButton").css("background-color", "#48685A");
                $(".submitButton").css("cursor", "pointer");
            })

            $(".submitButton").mouseleave(function () {
                $(".submitButton").css("background-color", "#83978E");
            })

            // Initialize Firebase
            firebase.initializeApp({
                apiKey: "AIzaSyBMJUebx1GMqfdCA-XaP35oyKGH-AgiV2U",
                authDomain: "finalproject-b039c.firebaseapp.com",
                projectId: "finalproject-b039c",
                storageBucket: "finalproject-b039c.appspot.com",
                messagingSenderId: "501590789422",
                appId: "1:501590789422:web:0c6e94aaef920e7891bebf"
            });

            // 購物車連結          
            let db = firebase.firestore();
            let shoppingCartRef = db.collection("shoppingCart");
            let userEmail;
            let chooseColor;

            // Listening Login User
            firebase.auth().onAuthStateChanged(function (user) {
                if (user) {
                    console.log(user);
                    user.providerData.forEach(function (profile) {
                        $("#name").val(profile.displayName);
                        $("#email").val(profile.email);
                        userEmail = profile.email;
                        // 呼叫監聽
                        shoppingCartDetail(userEmail);
                    });
                    $(".memberLink").attr("href", "index6.html");
                } else {
                    console.log("not logged in");
                    alert("請先登入您的會員！")
                    window.location.href = "../index3.html";
                    $(".memberLink").attr("href", "index3.html");
                }
            });

            let docRef;
            let orderPrice;
            let orderQuantity;
            // 監聽
            function shoppingCartDetail(userEmail) {
                docRef = shoppingCartRef.doc(userEmail);
                docRef.onSnapshot(
                    function (doc) {
                        $(".goodTitle").html(doc.data().goodsTitle);
                        $("#price").html(doc.data().goodsPrice);
                        $("#goodSize").html(doc.data().goodsSize);
                        $(".goodColor").html(doc.data().goodsColor);
                        $(".quantity_number").val(doc.data().goodsQuantity);
                        orderPrice = parseInt(doc.data().goodsPrice);
                        orderQuantity = parseInt(doc.data().goodsQuantity);
                        $("#subtotalp").html(orderPrice * orderQuantity);
                        $("#totalp").html((orderPrice * orderQuantity) + 100);
                    }
                );
            }

            // 購物車數量的加減按鈕被改變時註冊的事件
            $(".quantity_number").change(function() {
                $("#subtotalp").html(orderPrice*$(".quantity_number").val());
                databaseUpdate(userEmail);
            })

            $(".quantity_minus").click(function() {
                $("#subtotalp").html(orderPrice*$(".quantity_number").val());
                databaseUpdate(userEmail);
            })

            $(".quantity_plus").click(function() {
                $("#subtotalp").html(orderPrice*$(".quantity_number").val());
                databaseUpdate(userEmail);
            })

            // 更新資料庫
            function databaseUpdate(userEmail) {
                docRef.set({
                    "goodsTitle": $(".goodTitle").html(),
                    "goodsPrice": orderPrice,
                    "goodsSize": $("#goodSize").html(),
                    "goodsColor": $(".goodColor").html(),
                    "goodsQuantity": $(".quantity_number").val()
                })
            }
            

            //漢堡選單
            $(".nav_page").hide();

            let $ul = $(".navham"),
                $menu = $(".nav__menu");

            $($menu).click(function () {
                $(".nav_page").toggle();
                $(".nav_page").css({ "background-color": "rgba(0, 0, 0, 0.3);" });
                $ul.toggle("menu-click");
            })
            
        });
        let btn = document.getElementById("menu__button");
        btn.addEventListener("click", openlay, false);
        let closelays = document.getElementById("closelay");
        closelays.addEventListener("click", closelay, false);

        function openlay() {
            this.classList.toggle("change");
            document.getElementById("toright").style.width = "40%";
        }

        function closelay() {
            document.getElementById("toright").style.width = "0%";
        }

    </script>
