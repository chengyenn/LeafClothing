<body>
    <div class="user_page">
        <div class="card_login">
            <div class="title">
                <p class="titlep">註冊帳號</p>
            </div>
            <div class="surname">
                <input type="text" class="surnameinput" id="surname" placeholder="姓氏">
            </div>
            <div class="name">
                <input type="text" class="nameinput" id="name" placeholder="名字">
            </div>
            <div class="email">
                <input type="email" class="emailinput" id="email" placeholder="電子郵件，example@gmail.com">
            </div>
            <div class="password">
                <input type="password" class="passwordinput" id="password" placeholder="密碼，需至少 6 個字元">
            </div>
            <div class="submit">
                <button class="submitButton submitText" id="btnSignUp">註冊</button>

    <script src="js/loginScript.js"></script>

    <script>
        $(document).ready(function () {

            // email輸入框點擊後樣式
            $(".emailinput").click(function () {
                $(".emailinput").css("border-color", "#48685A");
            })

            $(".emailinput").blur(function () {
                $(".emailinput").css("border-color", "#ced4da");
            })

            // passward輸入框點擊後樣式
            $(".passwordinput").click(function () {
                $(".passwordinput").css("border-color", "#48685A");
            })

            $(".passwordinput").blur(function () {
                $(".passwordinput").css("border-color", "#ced4da");
            })

            // 登入CSS變化
            $(".submitButton").click(function () {
                $(".submitButton").css("background-color", "#83978E");
            })

            $(".submitButton").mouseenter(function () {
                $(".submitButton").css("background-color", "#48685A");
                $(".submitButton").css("cursor", "pointer");
            })

            $(".submitButton").mouseleave(function () {
                $(".submitButton").css("background-color", "#83978E");
            })

        })
    </script>
