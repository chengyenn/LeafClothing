    <script>
        $(document).ready(function () {

            $('.gallery_item-link').mouseenter(function () {
                // Get data attribute values
                var title = $(this).parent('li').data('title');
                if (!$(this).children("div").length) {
                    $(this).append('<div class="overlay"></div>');
                }

                // Get the overlay div
                var overlay = $(this).children('.overlay');

                // Add html to overlay
                overlay.html('<h3>' + title + '</h3>');

                // Fade in overlay
                overlay.fadeIn(800);
            });

            // Mouseleave Overlay Effect
            $('.gallery_item-link').mouseleave(function () {
                // Get the overlay div
                var overlay = $(this).children('.overlay');

                // Fade out overlay
                overlay.fadeOut(500);
            });

            //漢堡選單
            $(".nav_page").hide();

            let $ul = $(".navham"),
                $menu = $(".nav__menu");

            $($menu).click(function () {
                $(".nav_page").toggle();
                $(".nav_page").css({ "background-color": "rgba(0, 0, 0, 0.3);" });
                $ul.toggle("menu-click");
            })

        });
        let btn = document.getElementById("menu__button");
        btn.addEventListener("click", openlay2, false);
        let closelays = document.getElementById("closelay2");
        closelays.addEventListener("click", closelay2, false);

        function openlay2() {
            this.classList.toggle("change");
            document.getElementById("toright").style.width = "40%";
        }

        function closelay() {
            document.getElementById("toright").style.width = "0%";
        }


    </script>
